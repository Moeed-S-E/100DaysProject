<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Investigation System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Crime Investigation</a>
    </div>
</nav>
<div class="container py-4">
    <div class="row">
        <div class="col-md-5">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4>Cases</h4>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addCaseModal">Add Case</button>
            </div>
            <input class="form-control mb-2" type="text" id="search" placeholder="Search cases...">
            <ul class="list-group" id="caseList"></ul>
        </div>
        <div class="col-md-7">
            <div id="caseDetails" class="d-none">
                <!-- Case details will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Add Case Modal -->
<div class="modal fade" id="addCaseModal" tabindex="-1" aria-labelledby="addCaseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="addCaseForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCaseModalLabel">Add New Case</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
              <label for="caseTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="caseTitle" required>
          </div>
          <div class="mb-3">
              <label for="caseDescription" class="form-label">Description</label>
              <textarea class="form-control" id="caseDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
              <label for="caseStatus" class="form-label">Status</label>
              <select class="form-select" id="caseStatus" required>
                  <option value="Open">Open</option>
                  <option value="Closed">Closed</option>
                  <option value="Under Investigation">Under Investigation</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="caseDate" class="form-label">Date Reported</label>
              <input type="date" class="form-control" id="caseDate" required>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Add Case</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
